<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        header {
            background-color: #343a40; /* Bootstrap dark color */
            color: white;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 1rem;
        }

        a.btn-success {
            color: #fff;
        }

        .map-container {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <title>Thrifter App</title>
</head>
<body>
   <header>
        <h1 class="display-4"><i class="fa-solid fa-store"></i></i>Thrift Store Locator</h1>
    </header>
   <div class="container my-3">
        <a href="add.html" class="btn btn-success mb-4">Add Thrift Store</a>
        <a>Click here to add the location of the store.</a>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="js/map.js"></script>
</body>
</html>
